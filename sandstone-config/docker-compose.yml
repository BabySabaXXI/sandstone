# =============================================================================
# SANDSTONE APP - LOCAL SUPABASE DEVELOPMENT STACK
# =============================================================================
# This docker-compose file sets up a local Supabase development environment
# Run with: docker-compose up -d
# =============================================================================

version: "3.8"

services:
  # -----------------------------------------------------------------------------
  # PostgreSQL Database
  # -----------------------------------------------------------------------------
  db:
    image: supabase/postgres:15.1.0.147
    container_name: sandstone-db
    restart: unless-stopped
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
      PGPORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Supabase Auth (GoTrue)
  # -----------------------------------------------------------------------------
  auth:
    image: supabase/gotrue:v2.145.0
    container_name: sandstone-auth
    restart: unless-stopped
    ports:
      - "9999:9999"
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres?sslmode=disable
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URI_ALLOW_LIST: ${ADDITIONAL_REDIRECT_URLS:-}
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      GOTRUE_JWT_EXP: ${JWT_EXPIRY:-3600}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: mailuser
      GOTRUE_SMTP_PASS: mailpass
      GOTRUE_SMTP_SENDER_NAME: Sandstone App
      GOTRUE_EXTERNAL_PHONE_ENABLED: "true"
      GOTRUE_SMS_AUTOCONFIRM: "true"
      GOTRUE_MAILER_URLPATHS_INVITE: "/auth/confirm"
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: "/auth/confirm"
      GOTRUE_MAILER_URLPATHS_RECOVERY: "/auth/confirm"
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: "/auth/confirm"
      # OAuth Providers
      GOTRUE_EXTERNAL_GITHUB_ENABLED: "true"
      GOTRUE_EXTERNAL_GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GOTRUE_EXTERNAL_GITHUB_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI: ${SITE_URL:-http://localhost:3000}/auth/callback
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: "true"
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: ${SITE_URL:-http://localhost:3000}/auth/callback
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Supabase Realtime
  # -----------------------------------------------------------------------------
  realtime:
    image: supabase/realtime:v2.28.32
    container_name: sandstone-realtime
    restart: unless-stopped
    ports:
      - "54323:4000"
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: postgres
      DB_SSL: "false"
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: ${DB_ENC_KEY:-supabaserealtime}
      API_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTmnfgdUjYF2nzjE6S4wJd6w9J2l2K7R}
      ERL_AFLAGS: "-proto_dist inet_tcp"
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
      APP_NAME: realtime
      SEED_SELF_HOST: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Supabase Storage
  # -----------------------------------------------------------------------------
  storage:
    image: supabase/storage-api:v1.2.1
    container_name: sandstone-storage
    restart: unless-stopped
    ports:
      - "54324:5000"
    environment:
      ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiJ9.ZopqoUt20nES9Alz9N2EmNulyiLlAYFf_E6hW_Gfg38}
      SERVICE_KEY: ${SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoic2VydmljZV9yb2xlIn0.M2d2z4SFn5j7VsLRmA3IwHGfzHyV9DFpFCSgDqG0Hg0}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: sandstone
      REGION: us-east-1
      GLOBAL_S3_BUCKET: sandstone-storage
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://imgproxy:8080
    volumes:
      - storage_data:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # PostgREST API
  # -----------------------------------------------------------------------------
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: sandstone-rest
    restart: unless-stopped
    ports:
      - "54321:3000"
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD:-postgres}@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-token-with-at-least-32-characters}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY:-3600}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Supabase Meta
  # -----------------------------------------------------------------------------
  meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: sandstone-meta
    restart: unless-stopped
    ports:
      - "54325:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Supabase Studio (Dashboard)
  # -----------------------------------------------------------------------------
  studio:
    image: supabase/studio:20240205
    container_name: sandstone-studio
    restart: unless-stopped
    ports:
      - "54326:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION: Sandstone App
      DEFAULT_PROJECT: sandstone
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:8000
      SUPABASE_ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiJ9.ZopqoUt20nES9Alz9N2EmNulyiLlAYFf_E6hW_Gfg38}
      SUPABASE_SERVICE_KEY: ${SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoic2VydmljZV9yb2xlIn0.M2d2z4SFn5j7VsLRmA3IwHGfzHyV9DFpFCSgDqG0Hg0}
    depends_on:
      - meta
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Kong API Gateway
  # -----------------------------------------------------------------------------
  kong:
    image: kong:2.8.1
    container_name: sandstone-kong
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8443:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./kong/kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Inbucket (Email Testing)
  # -----------------------------------------------------------------------------
  mail:
    image: inbucket/inbucket:3.0.4
    container_name: sandstone-mail
    restart: unless-stopped
    ports:
      - "54327:9000"
      - "2500:2500"
      - "1100:1100"
    networks:
      - sandstone-network

  # -----------------------------------------------------------------------------
  # Imgproxy (Image Transformation)
  # -----------------------------------------------------------------------------
  imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: sandstone-imgproxy
    restart: unless-stopped
    ports:
      - "54328:8080"
    environment:
      IMGPROXY_BIND: ":8080"
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
      IMGPROXY_ENABLE_AVIF_DETECTION: "true"
    networks:
      - sandstone-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  sandstone-network:
    driver: bridge
